  services:
    users_service:
      container_name: users
      image: postgres:latest
      environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
        POSTGRES_DB: User
      ports:
        - '5450:5432'
      volumes:
        - UserData:/var/lib/postgresql/data
      networks:
        - dataportal_network
    company_service:
      container_name: companies
      image: postgres:latest
      environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
        POSTGRES_DB: Company
      ports:
        - '5451:5432'
      volumes:
        - CompanyData:/var/lib/postgresql/data
      networks:
        - dataportal_network

  volumes:
    UserData: {}
    CompanyData: {}
  networks:
    dataportal_network:
      driver: bridge